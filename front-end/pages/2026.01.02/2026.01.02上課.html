  <script>
  document.getElementById("demo").innerHTML = "Hello JavaScript!";



  function myFunction() {
  //JS綁CSS寫法1，基本寫法
  document.getElementById("demo2").style.fontSize = "25px";
  document.getElementById("demo2").style.color = "red";
  document.getElementById("demo2").style.backgroundColor = "yellow";
  document.getElementById("click_me").style.backgroundColor = "blue";
  document.getElementById("click_me").style.color = "white";

  //JS綁CSS寫法2，使用with(可把重覆的部份省略)
  with (document.getElementById('demo').style){
  backgroundColor = "lightgreen";
  color = "white";}

  //JS綁CSS寫法3，使用物件指派(嚴格模式下也能用)
  var style_obj = {color: 'white', backgroundColor: 'skyblue'};
  Object.assign(document.getElementById('button01').style, style_obj);

  }


  </script>
