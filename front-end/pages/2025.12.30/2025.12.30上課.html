  <hr>
  <h3>【範例：progress bar】</h3>
    <label>progress:</label>
    <progress id="progress_test" value="0" max="100"></progress>
  <script>
    const progressBar = document.getElementById("progress_test");
    let value = progressBar.value; // 從目前的值開始

    // 每毫秒增加 1%
    const interval = setInterval(() => {
      value++;
      progressBar.value = value;

      if (value >= 100) {
        clearInterval(interval); // 停止計時器
      }
    }, 1); // 1 毫秒
  </script>
