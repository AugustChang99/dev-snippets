    //寫法3
      let i, now_box, color_n, box_style, origin_color;

      for (i = 1; i < 1001; i++)
      {
        now_box = document.createElement('div');
        now_box.id = 'box' + String(i).padStart(4, '0');
        
        color_n = Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, '0');

        box_style = {width: '50px', height: '50px', backgroundColor: '#' + color_n, margin: '2px', display: 'block', float: 'left', borderRadius: '5px', textAlign: 'center'};
        Object.assign(now_box.style, box_style);
        now_box.onmouseover = function (e)
        {
          origin_color = e.target.style.backgroundColor;
          e.target.innerText = 'H';
          e.target.style.backgroundColor = 'Lime';
        };
        now_box.onmouseout = function (e)
        {
          e.target.textContent = '';
          e.target.style.backgroundColor = origin_color;
        };
        
        document.body.append(now_box);
      }
